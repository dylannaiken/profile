<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="card profile-card text-center">
    <h1>Hello, I'm Dylan 🎃</h1>
    <img src="images/dylanpfp.jpeg" width="100px" alt="Dylan Naiken" class="img-circle">

      I love Github, UX/UI Design, web development, and motorbikes 🏍️. I launched Le Wagon to teach code to entrepreneurs and creative people around the world 🌍.
    </p>

    <ul class="list-inline">
      <li><a href="https://github.com/Naiken" target="_blank"><i class="fab fa-github-square"></i></a></li>
      <li><a href="https://twitter.com/Naiken" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="https://medium.com/@Naiken" target="_blank"><i class="fab fa-medium"></i></a></li>
    </ul>
  </div>
</div>
<div class="halloween-elements">
  <img src="images/pumpkin.jpeg" alt="Pumpkin" class="halloween-icon">
  <img src="images/ghost.png" alt="Ghost" class="halloween-icon">
